<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
</head>
<body>
<div class="grid-container">

    <!-- Header -->
    <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
            <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left"><span class="material-icons-outlined">search</span> </div>
        <div class="header-right">
            <span class="material-icons-outlined">notifications</span>
            <span class="material-icons-outlined">email</span>
            <span class="material-icons-outlined">account_circle</span>
        </div>
    </header>
    <!-- End Header-->

    <!-- Sidebar -->
    <aside id="sidebar">
    <div class="sidebar-title">
        <div class="sidebar-brand">
            <span class="material-icons-outlined">inventory</span> Bob's Inventory
        </div>
        <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
    </div>    
    <ul class="sidebar-list">
        <li class="sidebar-list-item"><span class="material-icons-outlined">dashboard</span>Dashboard</li>
        <li class="sidebar-list-item"><span class="material-icons-outlined">inventory_2</span>products</li>
        <li class="sidebar-list-item"><span class="material-icons-outlined">fact_check </span>inventory</li>
        <li class="sidebar-list-item"><span class="material-icons-outlined">add_shopping_cart</span>Purchase Ourders</li>
        <li class="sidebar-list-item"><span class="material-icons-outlined">shopping_cart</span>Sails Orders</li>
        <li class="sidebar-list-item"><span class="material-icons-outlined">poll</span>Reports</li>
        <li class="sidebar-list-item"><span class="material-icons-outlined">settings</span>Settings</li>
    </ul>
    </aside>
    <!-- End of sidebar-->

    
</div>


    <!-- Custom JS-->
    <script src="js/script.js"></script>
</body>
</html>
